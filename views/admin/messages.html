<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- connect css files -->
    <link rel="stylesheet" href="/css/header-style.css" />
    <link rel="stylesheet" href="/css/footer-style.css">
    <link rel="stylesheet" href="/css/loading-style.css" />
    <link rel="stylesheet" href="/css/admin-messages.css" />

    <!-- fontawesome -->
    <link rel="stylesheet" href="/css/fontawesome/css/all.min.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap" rel="stylesheet" />
    <link rel="icon" href="/images/home.ico" />
    <title>Admin Dashboard</title>
</head>

<body>
    <!-- start header -->
    <div class="header">
        <div class="header-container">
            <i class="fa-solid fa-bars" id="menu-icon"></i>
            <span class="logo"><a href="/home">YKPO Cafe</a></span>
            <div class="right-header">
                <div class="user-name">hey <span class="name">Admin</span></div>
                <img class="user-img" src="/images/nigga.jpg" alt="">
            </div>
        </div>
    </div>
    <!-- end header -->
    <div class="messages-container">
        <div class="aside">
            <ul>
                <li class="dashboard"><a href="dashboard"><i class="fa-solid fa-house"></i> dashboard</a></li>
                <li class="customers"><a href="customer"><i class="fa-regular fa-user"></i> customers</a></li>
                <li class="orders"><a href=""><i class="fa-solid fa-scroll"></i> orders</a></li>
                <li class="messages"><a href=""><i class="fa-regular fa-envelope"></i> messages</a></li>
                <li class="products"><a href="products"><i class="fa-solid fa-utensils"></i> products</a></li>
                <li class="profile"><a href="profile"><i class="fa-solid fa-user"></i> your profile</a></li>

            </ul>
            <button class="logout">logout <i class="fa-solid fa-arrow-right-from-bracket"></i></button>
        </div>
        <div class="content">
            <h1 class="messages-title">
                messages
            </h1>
            <div class="messages-table">
                <form action="" class="message flex-row" method="">
                    <div class="info-container flex-row">
                        <div class="icon flex-row">
                            <i class="fa-regular fa-envelope"></i>
                            <p class="input-style .new-message">new message</p>
                        </div>

                        <div>
                            <input type="text" class="customer-name input-style" value="sati hamad">
                            <input type="email" class="customers-email input-style display-none" value="sati@ykpo.com">
                            <input type="text" class="customer-info input-style display-none" value="0569912325">
                        </div>
                    </div>
                    <div class="message-content display-none">
                        <textarea name="" id="" class="message-content input-style">

subject: reservation request

I am want to make a reservation at your esteemed cafe. 
                            
Please find the reservation details below:
                            
Date: [Date of Reservation]
Time: [Time of Reservation]
Number of persons: [Number]
Contact Name: [Your Name]
Contact Email: [Your Email Address]
Contact Phone: [Your Phone Number]
We would appreciate it if you could confirm our reservation at your earliest convenience. Additionally, if there are any
special requests or dietary restrictions within our group, please let us know in advance.
                            
Thank you for your attention to this matter. We are eagerly anticipating our visit to your cafe and are excited to enjoy
your delicious food and welcoming atmosphere.
                        </textarea>
                    </div>
                    <p class="open-msg" onclick="readMessagge(event)">read</p>
                    <div class="btns display-none">
                        <input type="submit" class="btn-style" value="accept">
                        <input type="button" class="btn-style" value="reject">
                        <input type="button" class="close-msg btn-style" value="close" onclick="readMessagge(event)">
                    </div>
                </form>
            </div>

        </div>
    </div>

    <!-- start preloading -->
    <div class="loader">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
    <!-- end preloading -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/admin-messages.js"></script>
</body>

</html>
