<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- connect css files -->
    <link rel="stylesheet" href="/css/header-style.css" />
    <link rel="stylesheet" href="/css/footer-style.css">
    <link rel="stylesheet" href="/css/loading-style.css" />
    <link rel="stylesheet" href="/css/user-resrvation.css" />

    <!-- fontawesome -->
    <link rel="stylesheet" href="/css/fontawesome/css/all.min.css" />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap" rel="stylesheet" />
    <link rel="icon" href="/images/home.ico" />
    <title>User Dashboard</title>
</head>

<body>
    <!-- start header -->
    <div class="header">
        <div class="header-container">
            <i class="fa-solid fa-bars" id="menu-icon"></i>
            <span class="logo"><a href="/home">YKPO Cafe</a></span>
            <div class="right-header">
                <div class="user-name">hey <span class="name">Admin</span></div>
                <img class="user-img" src="/images/nigga.jpg" alt="">
            </div>
        </div>
    </div>
    <!-- end header -->
    <div class="messages-container">
        <div class="aside">
            <ul>
                <li class="dashboard"><a href="dashboard"><i class="fa-solid fa-house"></i> dashboard</a></li>
                <li class="orders"><a href=""><i class="fa-solid fa-scroll"></i> orders</a></li>
                <li class="messages"><a href="reservation"><i class="fa-regular fa-envelope"></i> Reservation</a></li>
                <li class="profile"><a href="profile"><i class="fa-solid fa-user"></i> your profile</a></li>
            </ul>
            <button class="logout">logout <i class="fa-solid fa-arrow-right-from-bracket"></i></button>
        </div>
        <div class="content">
            <h1 class="messages-title">
                Reservations
            </h1>
            <div class="messages-table">
                <div class="pending-reservation reservation-section">
                    <div class="header">
                        <i class="fa-solid fa-circle-chevron-right cross" onclick="showMsgs(event)"></i>
                        <p onclick="showMsgs(event)">pending reservation requests</p>
                    </div>
                    <div class="content-section">

                    </div>
                </div>
                <div class="accepted-reservation reservation-section">
                    <div class="header">
                        <i class="fa-solid fa-circle-chevron-right cross" onclick="showMsgs(event)"></i>
                        <p onclick="showMsgs(event)">accepted reservation requests</p>
                    </div>
                    <div class="content-section">

                    </div>
                </div>
                <div class="rejected-reservation reservation-section">
                    <div class="header">
                        <i class="fa-solid fa-circle-chevron-right cross" onclick="showMsgs(event)"></i>
                        <p onclick="showMsgs(event)">rejected reservation requests</p>
                    </div>
                    <div class="content-section">

                    </div>
                </div>

            </div>

        </div>
    </div>

    <!-- start preloading -->
    <div class="loader">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
    <!-- end preloading -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/user-reservation.js"></script>
</body>

</html>
